<! DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="acalc.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <p>CALCULATOR</p>
         <div class="calculator">
            <input type="text" name="screen" id="screen">
            <table>
                <tr>
                    <td><button style="background-color: rgb(115, 4, 128);">2<sup>x</sup></button></td>
                    <td><button style="background-color: rgb(115, 4, 128);">sin<sup>-1</sup></button></td>
                    <td><button style="background-color: rgb(115, 4, 128);">cos<sup>-1</sup></button></td>
                    <td><button style="background-color: rgb(115, 4, 128);">tan<sup>-1</sup></button></td>
                    <td><button style="background-color: rgb(115, 4, 128);">ln</button></td>
                </tr>
                <tr>
                    <td><button style="background-color: rgb(115, 4, 128);">x<sup>2</sup></button></td>
                    <td><button style="background-color: rgb(115, 4, 128);">sin</button></td>
                    <td><button style="background-color: rgb(115, 4, 128);">cos</button></td>
                    <td><button style="background-color: rgb(115, 4, 128);">tan</button></td>
                    <td><button style="background-color: rgb(115, 4, 128);">log</button></td>
                    
                </tr>
                <tr>
                    <td><button style="background-color: rgb(190, 28, 208);">7</button></td>
                    <td><button style="background-color: rgb(190, 28, 208);">8</button></td>
                    <td><button style="background-color: rgb(190, 28, 208);">9</button></td>
                    <td><button style="background-color:rgb(213, 11, 142);">DEL</button></td>
                    <td><button style="background-color: rgb(213, 11, 142);">AC</button></td>
                </tr>
                <tr>
                    <td><button style="background-color: rgb(190, 28, 208);">4</button></td>
                    <td><button style="background-color: rgb(190, 28, 208);">5</button></td>
                    <td><button style="background-color: rgb(190, 28, 208);">6</button></td>
                    <td><button style="font-size:40px;" >*</button></td>
                    <td><button style="font-size:40px;">/</button></td>
                </tr>
                <tr>
                    
                    <td><button style="background-color: rgb(190, 28, 208);">1</button></td>
                    <td><button style="background-color: rgb(190, 28, 208);">2</button></td>
                    <td><button style="background-color: rgb(190, 28, 208);">3</button></td>
                    <td><button style="font-size:40px;">+</button></td>
                    <td><button style="font-size:40px;">-</button></td>
                </tr>
                <tr>
                    <td><button style="background-color:rgb(190, 28, 208);">hyp</button></td>
                    <td><button style="background-color: rgb(190, 28, 208);">0</button></td>
                    <td><button style="font-size:40px;">.</button></td>
                    <td><button>10<sup>x</sup></button></td>
                    <td><button style="background-color:rgb(213, 11, 142);">=</button></td>
                </tr>
            </table>
        </div>
    </div>

</body>
<script src="calcy.js"></script>

</html>
